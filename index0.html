<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3f4f7, #dcdde1);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    header img {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: auto;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }

    header p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .tagline {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0;
    }

    .upload-photo {
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      width: 80px;
      height: 93px;
      background-color: #f9f9f9;
      float: left;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      background: #5cb85c;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.postimg.cc/Nf0gbc3V/IMG-20250109-WA0266-1-1.jpg" alt="Company Logo">
      <h1>LOVE EDEN</h1>
      <p><strong>Motto:</strong> Love Consultation & Guidance</p>
      <p><strong>Address:</strong> Ado Gambo Street, Jaen Tsakiya</p>
      <p><strong>Phone:</strong> 08024231697, 09070596621</p>
      <p><strong>Email:</strong> Loveedenng@gmail.com</p>
    </header>

    <div class="tagline">(Join us to build self-reliable network consultation & guidance)</div>
    <script>
        async function handleSubmit(event) {
          event.preventDefault();
      
          const form = event.target;
          const formData = new FormData(form);
      
          try {
            const response = await fetch("https://api.web3forms.com/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                access_key: "482cc0d1-9b01-4896-9b83-021fc5f088e4",
                ...Object.fromEntries(formData.entries())
              })
            });
      
            if (response.ok) {
              window.location.href = "https://chat.whatsapp.com/EjMl7VAtmXpKPFHAJe5aA9"; // Replace with your WhatsApp group link
            } else {
              alert("Failed to submit the form. Please try again.");
            }
          } catch (error) {
            alert("An error occurred: " + error.message);
          }
        }
      </script>
      
      <form onsubmit="handleSubmit(event)">
      <!-- Form Fields -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="1" required></textarea>
      </div>

      <div class="form-group">
        <label>Education Type:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="education" value="Islam"> Islam</label>
          <label><input type="checkbox" name="education" value="Western"> Western</label>
          <label><input type="checkbox" name="education" value="Both"> Both</label>
        </div>
      </div>

      <div class="form-group">
        <label>EXPERIENCE:</label>
        <label>Have you ever joined any group or association?</label>
        <label><input type="radio" name="experience" value="Yes"> Yes</label>
        <label><input type="radio" name="experience" value="No"> No</label>
      </div>

      <div class="form-group">
        <label>If yes, name it:</label>
        <input type="text" name="group_name">
      </div>

      <div class="form-group">
        <label>What is your skill?</label>
        <input type="text" name="skill" required>
      </div>

      <div class="form-group">
        <label>In which way can you assist/contribute to this journey?</label>
        <textarea name="contribution" rows="1" required></textarea>
      </div>

      <h3>Rules and Regulations</h3>
      <ul>
        <li>
          <input type="checkbox" id="rule1" name="rule1" required>
          <label for="rule1"> Rule 1: Each partner must contribute in any research task given to him/her at the time.</label>
        </li>
        <li>
          <input type="checkbox" id="rule2" name="rule2" required>
          <label for="rule2"> Rule 2: No partner may act on behalf of the company without proper authorization.</label>
        </li>
        <li>
          <input type="checkbox" id="rule3" name="rule3" required>
          <label for="rule3"> Rule 3: Keep all partnership information confidential.</label>
        </li>
        <li>
          <input type="checkbox" id="rule4" name="rule4" required>
          <label for="rule4"> Rule 4: Treat everyone with respect.</label>
        </li>
        <li>
          <input type="checkbox" id="rule5" name="rule5" required>
          <label for="rule5"> Rule 5: Each partner who wants to consult someone must share the information with the group for better consultation.</label>
        </li>
      </ul>

      <div class="form-group">
        <label><strong>Declaration:</strong></label>
        <textarea readonly>I hereby agree to abide by all rules and regulations.</textarea>
      </div>

      <div class="upload-photo">
        <label for="photo">Upload Photo (Max: 5MB)</label>
        <input type="file" id="photo" name="photo" required> 
      </div>

      <script>
        const form = document.getElementById('myForm'); // Match the id of your form
        const imageInput = document.querySelector('input[type="file"]'); // Detect the file input field
        const submitBtn = document.querySelector('button[type="submit"]'); // Detect the submit button
      
        // Listen for file selection
        imageInput.addEventListener('change', async () => {
          const file = imageInput.files[0]; // Get the selected file
          if (file) {
            submitBtn.disabled = true; // Disable the submit button during upload
      
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'loveeden'); // Use the Upload Preset Name here
      
            try {
              // Upload the image to Cloudinary
              const response = await fetch('https://api.cloudinary.com/v1_1/dpsqigaaf/image/upload', { // Replace 'dpsqigaaf' with your Cloud Name
                method: 'POST',
                body: formData,
              });
      
              const result = await response.json();
      
              if (result.secure_url) {
                // Create a hidden input field to store the Cloudinary URL
                const hiddenImageField = document.createElement('input');
                hiddenImageField.type = 'hidden';
                hiddenImageField.name = 'image_url'; // This is the field W3 Forms will receive
                hiddenImageField.value = result.secure_url;
                form.appendChild(hiddenImageField);
      
                // Enable the submit button
                submitBtn.disabled = false;
      
                alert('Image uploaded successfully!');
              } else {
                alert('Image upload failed. Please try again.');
              }
            } catch (error) {
              alert('An error occurred during image upload.');
              console.error(error);
            }
          }
        });
      
        // Prevent submission if the image URL is missing
        form.addEventListener('submit', (event) => {
          const hiddenImageField = form.querySelector('input[name="image_url"]');
          if (!hiddenImageField || !hiddenImageField.value) {
            event.preventDefault();
            alert('Please wait until the image is uploaded.');
          }
        });
      </script>
      

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
